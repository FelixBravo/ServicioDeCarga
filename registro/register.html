<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <div class="logo__header">
                <img class="header__img" src="../img/icons8-gancho-de-la-grúa-64.png" alt="Icon">
                <h1 tabindex="0">Grúas Morales</h1>
        </div>   
    </header>
    <section class="register">
        <section class="register__container">
            <h2 tabindex="0">Regístrate</h2>
            <form class="register__container--form">
                <input aria-label="Nombre" class="input" type="text" placeholder="Nombre">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
                <div class="register__container--start-sesion">
                    <a href="/">Iniciar sesión</a>
                </div>
            </form>
        </section>
    </section>
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>

</body>
</html>
