<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header class="header">
            <div class="logo__header">
                    <img tabindex="0" class="header__img" src="../img/icons8-gancho-de-la-grúa-64.png" alt="Icon">
                    <h1>Grúas Morales</h1>
            </div>   
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Inicia sesión</h2>
            <form class="login__container--form">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox" >Recuerdame</input>
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social--media">
                <div>
                    <img src="./assets/google-icon.png" alt="Google Icon">Inicia sesión con Google</img>
                </div>
                <div>
                    <img src="./assets/twitter-icon.png" alt="Twitter Icon">Inicia sesión con Twitter</img>
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
