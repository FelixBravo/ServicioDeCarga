<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Grúas Morales</title>
</head>
<body>
    <header class="header">
        <div class="logo__header">
                <img class="header__img" src="../img/icons8-gancho-de-la-grúa-64.png">
                <h1>Grúas Morales</h1>
        </div>
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../img/icons8-usuario-50.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>

        </div>
    </header>

    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="../img/carousel/truckOne.jpg" alt="truckOne">
                <div class="carousel-item__details">
                    <div class="carousel-item__details__img"><img src="../img/carousel/agregarIco.png" alt="Plus"></div>
                    <div class="carousel-item__details__img"><img src="../img/carousel/editarIco.png" alt="Edit"></div>
                    <div class="carousel-item__details__img"><img src="../img/carousel/eliminarIco.png" alt="Delete"></div>
                      
                    <p class="carousel-item__details--title">Programación</p>
                    <p class="carousel-item__details--subtitle">Permite Agregar, Editar, o Eliminar traslados.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="../img/carousel/truckTwo.jpg" alt="truckOne">
                <div class="carousel-item__details">
                    <div class="carousel-item__details__img"><img src="../img/carousel/agregarIco.png" alt="Plus"></div>
                    <div class="carousel-item__details__img"><img src="../img/carousel/editarIco.png" alt="Edit"></div>
                    <div class="carousel-item__details__img"><img src="../img/carousel/eliminarIco.png" alt="Delete"></div>
                
                    <p class="carousel-item__details--title">Agregar Programación</p>
                    <p class="carousel-item__details--subtitle">Permite ingresar futuros traslados, y asignarlos a un chofer.</p>
                </div>
            </div>
        </div>

    </section>
    
</body>
</html>
